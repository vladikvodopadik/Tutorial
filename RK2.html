<html>
<head>
<title>RK2</title>
</head>
<body>
<canvas width="800" height="800" id="canvas"></canvas>
<script type="text/javascript">
var start=[];
var end=[];
var stack=[];
var ax = 200;
var ay = 200;
var bx = 500;
var by = 200;
var cx = 500;
var cy = 500;
var dx = 200;
var dy = 500;
var xmin = ax
var xmax = cx
var ymin = ay;
var ymax = cy;
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
			context.globalCompositeOperation = 'source-over';
			context.beginPath();
			context.moveTo(ax, ay);
			context.lineTo(bx, by);
			context.stroke();	
			context.beginPath();
			context.moveTo(bx, by);
			context.lineTo(cx,cy);
			context.stroke();
			context.beginPath();
			context.moveTo(cx, cy);
			context.lineTo(dx, dy);
			context.stroke();
			context.beginPath();
			context.moveTo(dx, dy);
			context.lineTo(ax, ay);
			context.stroke();
			draw_line1();
			draw_line2();
			draw_line3();
			draw_line4();
			canvas.addEventListener('mousedown', function(evt){
if(stack.length > 0)
					end_points = stack.pop();
console.log('end points of line : ' + end_points[0] + " to " + end_points[1]);
				clip(end_points);
			});
function clip(end_points)
			{
				start_ = end_points[0];
				end_ = end_points[1];
				o1 = set_outcode(start_);
				o2 = set_outcode(end_);
console.log('outcodes are : ' + o1 + ' and ' + o2);
if(o1 == '0000' && o2 == '0000')
console.log('accept');
else if( (o1 & o2) != 0)
				{	
console.log('reject');
					delete_line(start_, end_);
				}
else if( (o1 & o2) == 0 && o1 == '0000' || o2 == '0000')
				{
					intersections = find_intersection(o1, end_points);
console.log("Intersections are : " + intersections[0]);
if(o1 != '0000')
					{
						delete_line(start_, intersections[0]);
					}
else if(o2 != '0000')
					{
						delete_line(end_, intersect[0]);
					}
				}
				else if( (o1 & o2) == 0)
				{
					intersections = find_intersection(o1, end_points);
					console.log("Intersections of start point : " + intersections[0]);
					delete_line(start_, intersections[0]);
					intersections = find_intersection(o2, end_points);
					console.log("Intersections of end point : " + intersections[0]);
					delete_line(end_, intersections[0]);
				}
			}
			function set_outcode(point)
			{
				outcode = '';
				x = point[0];
				y = point[1];
				if(y > ymax)
					outcode = outcode + '1';
				else
					outcode = outcode + '0';
				if(y < ymin)
					outcode = outcode + '1';
				else
					outcode = outcode + '0';
				if(x > xmax)
					outcode = outcode + '1';
				else
					outcode = outcode + '0';
				if(x < xmin)
					outcode = outcode + '1';
				else
					outcode = outcode + '0';
				return outcode;
			}
			function delete_line(start_, end_)
			{
				
				context.beginPath();
				context.moveTo(start_[0], start_[1]);
				context.lineTo(end_[0], end_[1]);
				
				context.strokeStyle = '#ffffff';
				context.lineWidth = 2;
				context.stroke();
			}
			function find_intersection(outcode, end_points)
			{
				start_ = end_points[0];
				end_ = end_points[1];
				
				x1 = start_[0];
				x2 = end_[0];
				y1 = start_[1];
				y2 = end_[1];
			
				intersections_list = []
				intersect=[0, 0];
				m = (y2-y1)/(x2-x1);
				
				c = y1 - m*x1;
				if(outcode.charAt(0) == '1')
				{
					
					intersect[0] = (ymax - c)/m;
					intersect[1] = ymax;
					intersections_list.push(intersect);
				}
				if(outcode.charAt(1) == '1')
				{
					
					intersect[0] = (ymin - c)/m;
					intersect[1] = ymin;
					intersections_list.push(intersect)
				}
				if(outcode.charAt(2) == '1')
				{
					
					intersect[0] = xmax;
					intersect[1] = (m * xmax + c);
					intersections_list.push(intersect);
				}
				if(outcode.charAt(3) == '1')
				{
					
					intersect[0] = xmin;
					intersect[1] = (m * xmin + c);
					intersections_list.push(intersect);
				}
				return intersections_list;
			}
			
			function draw_line1()
			{
				start = [300, 300];
				end = [400, 400];
				stack.push([start, end]);
				
				context.beginPath();
				context.moveTo(start[0], start[1]);
				context.lineTo(end[0], end[1]);
			
				
				context.strokeStyle = "#ff0000";
				context.lineWdith = 1;
				context.stroke();
			}
			
			function draw_line2()
			{
				start = [220, 100];
				end = [300, 150];
				stack.push([start, end]);
				context.beginPath();
				context.moveTo(start[0], start[1]);
				context.lineTo(end[0], end[1]);
				context.strokeStyle = "#00ff00";
				context.lineWidth = 1;
				context.stroke();
			}
			
			function draw_line3()
			{
				start = [150, 300];
				end = [300, 280];
				stack.push([start, end]);
				context.beginPath();
				context.moveTo(start[0], start[1]);
				context.lineTo(end[0], end[1]);
				context.strokeStyle = "#0000ff";
				context.lineWidth = 1;
				context.stroke();
			}
			
			function draw_line4()
			{
				start = [150, 250];
				end = [550, 400];
				stack.push([start, end]);
				context.beginPath();
				context.moveTo(start[0], start[1]);
				context.lineTo(end[0], end[1]);
				context.strokeStyle = "#ff00ff";
				context.lineWidth = 1;
				context.stroke();
			}
		</script>
	</body>

</html>
